name: Windows Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  release_file_name: "release"

jobs:
  build:
    name: Build and Release Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.1"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Enable windows build
        run: flutter config --enable-windows-desktop

      - name: Build windows
        run: flutter build windows --release

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build Updater
        run: |
          cd updater
          cargo build --release

      - name: Create Release ZIP
        run: |
          mkdir release
          copy build\windows\x64\runner\Release\* release\
          copy updater\target\release\updater.exe release\
          copy updater\updater.bat release\
          Compress-Archive -Path release\* -DestinationPath ${{ env.release_file_name }}-windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: release-exe
          path: ${{ env.release_file_name }}-windows.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.release_file_name }}-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
